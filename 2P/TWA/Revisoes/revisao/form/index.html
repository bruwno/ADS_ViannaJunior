<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }

        .btn-add{
            height: 27px; 
            width: 28px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col p-5">
                <h1>Contato</h1>
                <form class="row g-3 p-4">
                    <div class="col-md-6 nameGroup" >
                      <label for="inputName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6 emailGroup" >
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12 adressGroup" >
                      <label for="inputAddress" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Rua A 1324">
                    </div>
                    <div class="col-12 adress2Group" >
                      <label for="inputAddress2" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, bloco, ou casa">
                    </div>
                    <div class="col-md-6 cityGroup" >
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4 stateGroup" >
                      <label for="inputState" class="form-label">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>Estado...</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                      </select>
                    </div>
                    <div class="col-md-2 cepGroup" >
                      <label for="inputZip" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-2 phoneGroup" >
                      <label for="inputPhone" class="form-label">Telefone</label>
                      <input type="text" class="form-control" id="inputPhone">
                    </div>
                    <div class="col-md-1 align-self-center">
                        <button type="button" class="btn btn-primary rounded-circle m-0 p-0 btn-add">
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary" id="newContact">Novo contato</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
