<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48
    }

    .btn-remove {
      height: 27px;
      width: 28px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col p-5">
        <h1>Mariana</h1>
        <form class="row g-3 p-4">
          <div class="col-md-6 nameGroup">
            <label for="inputQtd" class="form-label">Até quanto Mariana deve contar: </label>
            <input type="number" class="form-control" name="inputQtd">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="btnSubmit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12">
      <h1>Música</h1>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <div class="col p-5">
        <h1>Adicionar Imagem</h1>
        <form class="row g-3 p-4">
          <div class="col-md-6 nameGroup">
            <label for="imputUrl" class="form-label">Url da imagem: </label>
            <input type="text" class="form-control" name="imputUrl">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" id="btnCadastrar">Inserir</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12">
      <h1>Galeria</h1>
    </div>

  </div>
  <script src="exercicio.js"></script>
  <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      -->
</body>

</html>
