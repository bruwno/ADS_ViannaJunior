<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Form</title>
    </head>

    <body text="white" bgcolor="#1FA5C8">
        <h1>Formulário de contato</h1>
        <h2>Por favor, preencha as informações abaixo:</h2>

        <form action="#" method="GET">
            <label><font size="4">Nome:<font color="red">*</font></font></label>
            <input type="text" name="nome" required placeholder="Nome completo" autofocus>
            <label><font size="4">Sobrenome:</font></label>
            <input type="email" name="email" required placeholder="Sobrenome">
            <br>
            <br>
            <label><font size="4">Email:</font></label>
            <input type="email" name="email" placeholder="Email" autofocus size="55">
            <br><br>
            
            <label><font size="4">Telefone:</font></label>
            <input type="number" size="" name="ddi" placeholder="###">
            <input type="number" size="" name="ddd" placeholder="###">
            <input type="number" size="" name="numero" placeholder="###">
            <br><br>

            <label><font size="4">Assunto:</font></label>
            <select>
                <option>Sugestão</option>
                <option>Elogio</option>
                <option>Reclamação</option>
            </select>
            <br><br>

            <label><font size="4">Mensagem:</font></label><br>
            <textarea rows="10" cols="80" placeholder="Sua mensagem..."></textarea>
            <br>
            <input type="submit"><input type="reset">

        </form>
    </body>
</html>
