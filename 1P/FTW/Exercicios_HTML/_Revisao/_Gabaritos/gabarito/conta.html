<!DOCTYPE HTML>
<HTML lang="PT-BR">
	<HEAD>
		<META charset="UTF-8"/>
		<TITLE>Conta</TITLE>
	</HEAD>
	<BODY background="imagens/fundo.png">
		<center>
			<img src="imagens/logo.png" width="25%"/>
			<img src="imagens/menu5.png" usemap="#menu5"/>
				<map name="menu5">
					<area shape="rect" coords="1,1,257,56"
						href="principal.html" alt="Principal"/>
					<area shape="rect" coords="269,1,529,56"
						href="dicas.html" alt="Dicas"/>
					<area shape="rect" coords="542,1,796,56"
						href="imagens.html" alt="Imagens"/>
					<area shape="rect" coords="810,1,1066,56"
						href="videos.html" alt="Videos"/>
					<area shape="rect" coords="1080,1,1336,56"
						href="conta.html" alt="Conta"/>
				</map>
			<h1>Cadastre-se no LinkedIn</h1>
			<hr color="#00669" size="5px">
			<p><font size="5">
				Ao acessar <a href="http://linkedin.com" target="_blank">linkedin.com</a>, você já dá de cara com a tela de cadastro.<br>Preencha as informações ali solicitadas e depois clique em "Cadastre-se agora".</font>
			</p>
			<table width='50%' align='center' border=0>
				<form>
					<tr align='center'>
						<td colspan=2><font size=5><b>Brilhe na sua profissão</b></font></td>
					</tr>
					<tr align='center'>
						<td colspan=2><font size=3><b>Comece já! É de graça!</b></font></td>
					</tr>
					<tr>
						<td width='50%'><label for='inputNome'>Nome</label></td>
						<td><input id='inputNome' type='text' size=50 required></td>
					</tr>
					<tr>
						<td><label for='inputSobrenome'>Sobrenome</label></td>
						<td><input id='inputSobrenome' type='text' size=50 required></td>
					</tr>
					<tr>
						<td><label for='inputEmail'>Email</label></td>
						<td><input id='inputEmail' type='email' size=50 required></td>
					</tr>
					<tr>
						<td><label for='inputSenha'>Senha</label></td>
						<td><input id='inputSenha' type='password' size=50 required></td>
					</tr>
					<tr>
						<td><input type='reset' value='Limpar'></td>
						<td><input type='submit' value='Enviar'></td>
					</tr>
				</form>
			</table>
		</center>
	</BODY>
</HTML>
