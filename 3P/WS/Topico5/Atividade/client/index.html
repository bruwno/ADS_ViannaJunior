<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="menuAdicionar">Adicionar Produto</a></li>
                <li><a href="#" id="menuBuscar">Buscar Produto</a></li>
                <li><a href="#" id="menuListar">Listar Produtos</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <section id="adicionarProduto">
            <h1>Adicionar Produtos</h1>
            <div id="container">
                <h1 id="titulo">Adicionar Produtos</h1>
        
                <form id="formAddProduto">
                    <h2 id="tituloForm">Dados do Fabricante</h2>
        
                    <div id="fabricante-container">
                        <label for="nomeFabricante">Nome do fabricante</label>
                        <input type="text" id="nomeFabricante" name="nomeFabricante" required><br><br>
        
                        <h2>Endereço</h2>
                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" required><br><br>
            
                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required><br><br>
            
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" required><br><br>
        
                        <label for="bairro">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required><br><br>
        
                        <label for="bairro">CEP</label>
                        <input type="text" id="cep" name="cep" required><br><br>
        
                        <label for="UF">UF</label>
                        <input type="text" id="uf" name="uf" required><br><br>
        
                        <h2>Contato</h2>
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
                    </div>
            
                    <h2 id="tituloForm">Dados do Produto</h2>
                    <div id="dados-produto">
                        <label for="nomeProduto">Nome do produto</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" required><br><br>
            
                        <label for="precoUnitario">Preço unitário</label>
                        <input type="number" id="precoUnitario" name="precoUnitario" required><br><br>
        
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" required><br><br>
        
                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" name="categoria" required><br><br>
                    </div>
        
                    <button id="btnAddProduto" type="button">Adicionar</button>
                </form>
            </div>
        </section>
        <section id="buscarProduto" style="display:none;">
            <h1>Buscar Produto</h1>
            <!-- Formulário de Buscar Produto -->
        </section>
        <section id="listarProdutos" style="display:none;">
            <h1>Listar Produtos</h1>
            <div id="produtoList"></div> <!-- Onde a lista de produtos será inserida -->
        </section>
        
    </div>
    <script src="./index.js"></script>
</body>
</html>
