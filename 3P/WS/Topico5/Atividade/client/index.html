<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" id="menuAdicionar">Adicionar Produto</a></li>
                <li><a href="#" id="menuAtualizar">Atualizar Produto</a></li>
                <li><a href="#" id="menuListar">Listar Produtos</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="adicionarProduto">
            <div class="form-container">
                <h1>Adicionar Produtos</h1>
                <form id="formAddProduto">
                    <fieldset>
                        <legend>Dados do Fabricante</legend>
                        <label for="nomeFabricante">Nome do fabricante</label>
                        <input type="text" id="nomeFabricante" name="nomeFabricante" required>

                        <label for="logradouro">Logradouro</label>
                        <input type="text" id="logradouro" name="logradouro" required>

                        <label for="numero">Número</label>
                        <input type="text" id="numero" name="numero" required>

                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" name="bairro" required>

                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" required>

                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" required>

                        <label for="uf">UF</label>
                        <input type="text" id="uf" name="uf" required>

                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" maxlength="15" required>
                    </fieldset>

                    <fieldset>
                        <legend>Dados do Produto</legend>
                        <label for="nomeProduto">Nome do produto</label>
                        <input type="text" id="nomeProduto" name="nomeProduto" required>

                        <label for="precoUnitario">Preço unitário</label>
                        <input type="number" id="precoUnitario" name="precoUnitario" required>

                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" name="quantidade" required>

                        <label for="categoria">Categoria</label>
                        <input type="text" id="categoria" name="categoria" required>
                    </fieldset>

                    <button id="btnAddProduto" type="button">Adicionar</button>
                </form>
            </div>
        </section>

        <section id="atualizarProduto" style="display:none;">
            <div class="form-container">
                <h1>Atualizar Produtos</h1>

                <div class="buscarPorId">
                    <label for="idProduto">ID</label>
                    <input type="number" id="idProduto" name="idProduto" required>
                    <button id="btnBuscarProduto" type="button">Buscar</button>
                </div>

                <form id="formAtualizarProduto">
                    <fieldset>
                        <legend>Dados do Fabricante</legend>
                        <label for="updateNomeFabricante">Nome do fabricante</label>
                        <input type="text" id="updateNomeFabricante" name="updateNomeFabricante" required>

                        <label for="updateLogradouro">Logradouro</label>
                        <input type="text" id="updateLogradouro" name="updateLogradouro" required>

                        <label for="updateNumero">Número</label>
                        <input type="text" id="updateNumero" name="updateNumero" required>

                        <label for="updateBairro">Bairro</label>
                        <input type="text" id="updateBairro" name="updateBairro" required>

                        <label for="updateCidade">Cidade</label>
                        <input type="text" id="updateCidade" name="updateCidade" required>

                        <label for="updateCep">CEP</label>
                        <input type="text" id="updateCep" name="updateCep" required>

                        <label for="updateUf">UF</label>
                        <input type="text" id="updateUf" name="updateUf" required>

                        <label for="updateTelefone">Telefone</label>
                        <input type="text" id="updateTelefone" name="updateTelefone" placeholder="(00) 00000-0000" maxlength="15" required>
                    </fieldset>

                    <fieldset>
                        <legend>Dados do Produto</legend>
                        <label for="updateNomeProduto">Nome do produto</label>
                        <input type="text" id="updateNomeProduto" name="updateNomeProduto" required>

                        <label for="updatePrecoUnitario">Preço unitário</label>
                        <input type="number" id="updatePrecoUnitario" name="updatePrecoUnitario" required>

                        <label for="updateQuantidade">Quantidade</label>
                        <input type="number" id="updateQuantidade" name="updateQuantidade" required>

                        <label for="updateCategoria">Categoria</label>
                        <input type="text" id="updateCategoria" name="updateCategoria" required>
                    </fieldset>

                    <button id="btnAtualizarProduto" type="button">Atualizar</button>
                </form>
            </div>
        </section>

        <section id="listarProdutos" style="display:none;">
            <h1>Listar Produtos</h1>
            <div id="produtoList"></div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
